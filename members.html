<main class="container py-5">
    <h1 class="mb-4">Manage Members</h1>
    <form id="add-member-form" class="mb-3">
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="member-name" class="form-control" placeholder="Member Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="member-email" class="form-control" placeholder="Member Email" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="member-phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="member-list">
        <!-- Dynamic member list will be rendered here -->
      </tbody>
    </table>
  </main>
