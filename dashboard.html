<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-white">
          <div class="card-body">
            <h3 id="total-loans">KES 0</h3>
            <p>Total Loans</p>
          </div>
        </div>
      </div>
    </div>
  </main>
